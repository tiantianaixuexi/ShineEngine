<!DOCTYPE html>
<html>
<head>
    <title>Three.js MCP Demo</title>
    <style>
        body { margin: 0; background: #000; color: white; font-family: monospace; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; }
        #code { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; max-width: 400px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="info">
        <h3>Three.js MCP Demo</h3>
        <p>使用Claude和MCP工具生成的3D场景</p>
        <p>鼠标拖拽旋转视角</p>
    </div>

    <div id="code">
        <strong>生成的代码：</strong><br>
        <pre id="codeDisplay">// 代码将在这里显示...</pre>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.181.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.181.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // ===== 由MCP工具生成的代码开始 =====

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue background

        // Camera setup
        const camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.1,
          1000
        );
        camera.position.set(0, 0, 5);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // ===== 添加一些3D对象 =====

        // 红色立方体
        const boxGeometry = new THREE.BoxGeometry(1, 1, 1, 1, 1, 1);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const box = new THREE.Mesh(boxGeometry, boxMaterial);
        box.position.set(-2, 0, 0);
        scene.add(box);

        // 蓝色球体
        const sphereGeometry = new THREE.SphereGeometry(0.8, 32, 16, 0, 6.283185307179586, 0, 3.141592653589793);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0088ff });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(2, 0, 0);
        scene.add(sphere);

        // 绿色圆柱体
        const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32, 1, false, 0, 6.283185307179586);
        const cylinderMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff88 });
        const cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        cylinder.position.set(0, -1, -1);
        scene.add(cylinder);

        // ===== 动画和控制 =====

        // 鼠标控制
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // 旋转对象
            box.rotation.x += 0.01;
            box.rotation.y += 0.01;

            sphere.rotation.x += 0.005;
            sphere.rotation.y += -0.01;

            cylinder.rotation.z += 0.008;

            // 相机跟随鼠标
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.05;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ===== 由MCP工具生成的代码结束 =====

        // 显示生成的代码（简化版）
        const codeDisplay = document.getElementById('codeDisplay');
        codeDisplay.textContent = `// 场景设置
const scene = new THREE.Scene();

// 相机设置
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

// 光源设置
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);

// 几何体
const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
const sphereGeometry = new THREE.SphereGeometry(0.8, 32, 16);
const cylinderGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);

// 材质
const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });

// 网格对象
const mesh = new THREE.Mesh(geometry, material);
scene.add(mesh);

// 渲染
renderer.render(scene, camera);`;

    </script>
</body>
</html>
